<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="responsividade.css" type="text/css" rel="stylesheet">
    <title>Responsividade</title>
</head>
<body>
    <div class="container-principal">

        <div class="esquerdo"> 
            <div class="listas">
                <p class="themelist">First List:</p>

                <ul class="lista" id="lista1">
                    <li>1</li>
                
                    <li>2</li>
                
                    <li>3</li>

                    <li>4</li>

                    <li>5</li>
                </ul>

            <p class="themelist">Second List:</p>

                <ul class="lista" id="lista2">
                    <li>6</li>

                    <li>7</li>
                
                    <li>8</li>
                
                    <li>9</li>

                    <li>10</li>
                </ul>
            </div>
        </div>

        <div class="direita">
            <div class="dir-0" id="linha0">
                Teste
            
            </div>

            <div class="dir-1" id="linha1">
                <div class="linha1" id="linha-1a">
                    1
                </div>

                <div class="linha1" id="linha-1b">
                    2
                </div>

                <div class="linha1" id="linha-1c">
                    3
                </div>


                <div class="linha1" id="linha-1d">
                    4
                </div>

                <div class="linha1" id="linha-1e">
                    5
                </div>

                <div class="linha1" id="linha-1f">
                    6
                </div>
            </div>

            <div class="dir-1a" id="linha-2">
                <div class="linha2" id="linha-2a">
                    7
                </div>

                <div class="linha2" id="linha-2b">
                    8
                </div>
            </div>

            <div class="dir-1b" id="linha-3">
                <div class="linha3" id="linha-3a">
                    9
                </div>

                <div class="linha3" id="linha-3b">
                    10
                </div>

                <div class="linha3" id="linha-3c">
                    11
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
