<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar produtos ao site</title>
</head>
<body bgcolor="#8B008B" link="#FFFF00" vlink="#FFD700" alink="#ffffcc">
    
    <font color="#FFFF00" face="verdana">
        <h1 align="center">Upload galeria</h1>
        <hr>
            <form name="upload">
                <label for="file">Procure pelo arquivo:</label><br>
                <input type= "file" name="file" id="file" />
                <br><br>
                <label for="descricao">Descrição:</label><br>
                <textarea name="descricao" id="descricao" rows="2" cols="40">Digite uma breve descrição do produto</textarea>
                <br>
                <br>
                <label for="quantity">Quantidade:</label><br>
                    <input type="number" placeholder="Quantidade disponível" />
                <br><br>
                <label for="preco">Valor:</label><br>
                    <input type="text" placeholder="R$ 000,00" id="preco" name="preco" /><br><br>

                <button type="submit">Enviar</button> <input type="reset" value="Apagar" />
            </form>
        <center>
            <br><br>
            <a href="home.html">Clique aqui caso queira retornar para a página inicial.</a>
        </center>

    </font>
</body>
</html>
