        <h1 class="um" id="quatro">Upload galeria</h1>
        <hr>
            <form name="upload">
                <label for="file" class="search">Procure pelo arquivo:</label>
                <input type= "file" name="file" class="file" /><br><br>
                
                <label for="descricao" class="descr">Descrição:</label><br>
                <textarea name="descricao" class="descricao" rows="2" cols="40">Digite uma breve descrição do produto</textarea><br><br>
                
                <label for="quantity">Quantidade:</label><br>
                    <input type="number" placeholder="Quantidade disponível" class="inp" /><br><br>
                
                <label for="preco">Valor:</label><br>
                <input type="text" placeholder="R$ 000,00" id="preco" name="preco" /><br><br>

                <button type="submit" class="but">Enviar</button> <input type="reset" value="Apagar" class="but"/>
            </form>
