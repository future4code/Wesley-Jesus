<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Exercício Aula 16 - CONTROLE DE DESPESAS</title>
</head>

<body>
    <header class="cabecalho-despesa">
        <h1>Formulário de despesas</h1>
    </header>
    <main class="principal">
        <section class="cadastrar-despesa" id="cadastro">
            <h3>:Cadastro das despesas:</h3>
            <form class="formulario-cadastro" id="form-cad">
                <label>Valor: </label>
                    <input type="number" id="valor"/><br><br>
                
                <label>Tipo(Casa, Viagem, Rolês, Outros): </label>
                    <select name="tipo-gasto" id="tipo">
                        <option value="vazio"> </option>
                        <option value="casa">Casa</option>
                        <option value="viagem">Viagem</option>
                        <option value="roles">Rolês</option>
                        <option value="outros">Outros</option>
                    </select><br><br>
                <label>Descrição: </label>
                    <input type="text" id="descricao"/><br><br>

                <button type="button" onclick="publicaDespesa()">Cadastrar Despesa</button>
            </form>
        </section>
        
        <section class="filtro-de-despesas">
            <h3>:Detalhamento das despesas:</h3>
            <form class="formulario-filtro" id="filtro-despesas">
                <label>Tipo(Casa, Viagem, Rolês, Outros): </label>
                    <select name="tipo-gasto">
                        <option value="casa">Casa</option>
                        <option value="viagem">Viagem</option>
                        <option value="roles">Rolês</option>
                        <option value="outros">Outros</option>
                    </select><br><br>
                <label>Valor Mínimo: </label>
                <input type="parseInt" id="valor-minimo" /><br><br>
                <label>Valor Máximo: </label>
                <input type="parseInt" id="valor-maximo"/><br><br>
                <button type="button" onclick="filtroDespesa()">Filtrar</button>
                <button type="reset" >Limpar Filtros</button>
            </form>
        </section>

        <section class="extrato-despesas">
            <h3>:Extrato:</h3>
            <h4>Valor Total: </h4>
        </section>  
    </main>
    <article id="informacoes-filtro">
        <h3>::Despesas cadastradas::</h3>
        <ol id="despesa">

        </ol>
    </article>

</body>

</html>
